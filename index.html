<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스승의 날</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;500;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Serif KR', serif;
      background-color: #f9f7f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    
    .container {
    position: relative;
    width: 100%;
    max-width: 1000px;
    height: 600px; /* Revert to original height or adjust as needed */
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* Align content at the top */
    align-items: center;
    padding: 1rem; /* Reduce padding to bring content up */
    text-align: center;
    transform: translateY(-50px); /* Shift entire container upward */
    }

    .flower-container {
    position: relative;
    width: 400px;
    height: 400px;
    margin-bottom: 3.5rem; /* Remove margin-bottom to let flex handle spacing */
    }
    
    .carnation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .petal {
      position: absolute;
      border-radius: 45% 45% 45% 45% / 65% 65% 35% 35%;
      opacity: 0;
      transform-origin: center bottom;
      animation: bloom 4s forwards;
      clip-path: polygon(50% 0%, 80% 30%, 100% 50%, 100% 70%, 80% 90%, 50% 100%, 20% 90%, 0% 70%, 0% 50%, 20% 30%);
      box-shadow: 0 0 8px rgba(255, 100, 150, 0.5);
    }
    
    .stem {
      position: absolute;
      width: 8px;
      height: 0;
      background: linear-gradient(to bottom, #5a9e54, #3e7e38);
      top: 50%;
      left: 50%;
      transform: translate(-50%, 0);
      animation: growStem 2s forwards;
      z-index: -1;
    }
    
    .leaf {
      position: absolute;
      width: 55px;
      height: 28px;
      background: linear-gradient(to right, #5a9e54, #3e7e38);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      top: 62%;
      left: 53%;
      transform: rotate(30deg) scale(0);
      transform-origin: left center;
      animation: growLeaf 2s 1s forwards;
      z-index: -1;
    }
    
    .leaf:nth-child(2) {
      top: 72%;
      left: 47%;
      transform: rotate(-30deg) scale(0);
      animation-delay: 1.5s;
    }
    
    .message {
      opacity: 0;
      animation: fadeIn 2s 3s forwards;
      margin-top: 1rem;
      margin-left: 0;
      margin-right: 0;
    }
    
    h1 {
      font-weight: 500;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #5c4738;
    }
    
    p {
      font-weight: 300;
      font-size: 1.2rem;
      line-height: 1.8;
      color: #7d6b5d;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .date {
      position: absolute;
      bottom: -1rem;
      font-size: 1rem;
      color: #a3917f;
      font-weight: 300;
      letter-spacing: 1px;
    }
    
    @keyframes bloom {
      0% {
        opacity: 0;
        transform: scale(0) rotate(0);
      }
      50% {
        opacity: 0.7;
      }
      75% {
        opacity: 0.9;
        transform: scale(1.1) rotate(var(--rotate));
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(var(--rotate));
      }
    }
    
    @keyframes growStem {
      0% {
        height: 0;
      }
      100% {
        height: 200px;
      }
    }
    
    @keyframes growLeaf {
      0% {
        transform: rotate(var(--rotate)) scale(0);
      }
      100% {
        transform: rotate(var(--rotate)) scale(1);
      }
    }
    
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 700px) {
    .container {
        height: 850px; /* Adjusted height to fit mobile content */
        padding: 0.5rem; /* Balanced padding */
        transform: translateY(0); /* Remove upward shift to lower content */
    }

    .flower-container {
        width: 250px; /* Smaller carnation for mobile */
        height: 250px;
        transform: translateY(-50px); /* Lowered carnation position */
        margin-bottom: 1.5rem; /* Maintain space between carnation and text */
    }

    .message {
        margin-top: 0; /* Reset to let flex handle spacing */
    }

    .message p {
        max-width: 280px; /* Narrow text block for mobile */
        font-size: 0.95rem; /* Readable font size */
        line-height: 2; /* Balanced line spacing */
        text-align: center; /* Keep centered */
    }

    h1 {
        font-size: 1.8rem; /* Smaller heading for mobile */
        margin-bottom: 0.5rem; /* Less space below heading */
    }

    .date {
        bottom: 0.5rem; /* Keep date visible */
        font-size: 0.85rem; /* Smaller font for mobile */
    }
    }


  </style>
</head>
<body>
  <div class="container">
    <div class="flower-container">
      <div class="stem"></div>
      <div class="leaf" style="--rotate: 30deg;"></div>
      <div class="leaf" style="--rotate: -30deg;"></div>
      <div class="carnation" id="carnation"></div>
    </div>
    
    <div class="message">
      <h1>김재수 교수님께</h1>
      <p>교수님 1학년 때 기초창의공학 수업으로 처음 뵀는데, <br> 제 마지막 학년도 교수님께 배우게 됐네요<br>
         늘 매 수업마다 유쾌하게 수업해주셔서 감사합니다. <br> 아직도 재수 있는 남자라는 멘트가 가끔씩 떠올라요. <br>
         덕분에 늘 재밌게 배우고 있습니다. 감사합니다</p>
    </div>
    
    <div class="date">2025년 5월 15일, 스승의 날</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const carnation = document.getElementById('carnation');
      const petalCount = 20;
      const innerPetalCount = 12;
      
      // 카네이션 외부 꽃잎 생성
      for (let i = 0; i < petalCount; i++) {
        const petal = document.createElement('div');
        petal.className = 'petal';
        
        // 더 다양한 색상으로 화려하게
        const hue = 330 + Math.random() * 30; // 분홍색 카네이션 색상 범위 확장
        const saturation = 75 + Math.random() * 25;
        const lightness = 45 + Math.random() * 25;
        
        // 더 큰 꽃잎 크기
        petal.style.width = '45px';
        petal.style.height = '60px';
        petal.style.backgroundColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        petal.style.boxShadow = `0 0 8px hsla(${hue}, ${saturation}%, ${lightness-10}%, 0.6)`;
        
        // 각 꽃잎마다 약간씩 다른 클립패스 적용
        const variation = Math.random() * 10;
        petal.style.clipPath = `polygon(50% ${0+variation}%, ${78+variation}% 30%, 100% 50%, ${100-variation}% 70%, ${80-variation}% 90%, 50% 100%, ${20+variation}% 90%, ${0+variation}% 70%, 0% 50%, ${22-variation}% 30%)`;
        
        const angle = (i / petalCount) * 360;
        const radius = 70; // 더 크게
        
        petal.style.left = `calc(50% - 22.5px)`;
        petal.style.top = `calc(50% - 60px)`;
        petal.style.transformOrigin = '50% 100%';
        petal.style.transform = `rotate(${angle}deg) translateY(-${radius}px)`;
        petal.style.animationDelay = `${1 + i * 0.1}s`;
        petal.style.setProperty('--rotate', `${angle}deg`);
        
        // 꽃잎에 그라데이션 효과 추가
        petal.style.background = `linear-gradient(to bottom, hsl(${hue-5}, ${saturation+10}%, ${lightness+5}%), hsl(${hue}, ${saturation}%, ${lightness}%))`;
        
        carnation.appendChild(petal);
      }
      
      // 카네이션 내부 꽃잎 생성
      for (let i = 0; i < innerPetalCount; i++) {
        const innerPetal = document.createElement('div');
        innerPetal.className = 'petal';
        
        // 더 진하고 화려한 색상
        const hue = 325 + Math.random() * 40;
        const saturation = 85 + Math.random() * 15;
        const lightness = 38 + Math.random() * 17;
        
        // 내부 꽃잎도 더 크게
        innerPetal.style.width = '38px';
        innerPetal.style.height = '48px';
        
        // 내부 꽃잎도 그라데이션으로 더 화려하게
        innerPetal.style.background = `linear-gradient(to bottom, hsl(${hue-8}, ${saturation}%, ${lightness+8}%), hsl(${hue}, ${saturation}%, ${lightness}%))`;
        innerPetal.style.boxShadow = `0 0 8px hsla(${hue}, ${saturation}%, ${lightness-15}%, 0.7)`;
        
        // 내부 꽃잎도 각각 다른 클립패스 적용
        const variation = Math.random() * 12;
        innerPetal.style.clipPath = `polygon(50% ${5+variation}%, ${75+variation}% 30%, 95% 50%, ${95-variation}% 70%, ${75-variation}% 85%, 50% 100%, ${25+variation}% 85%, ${5+variation}% 70%, 5% 50%, ${25-variation}% 30%)`;
        
        const angle = (i / innerPetalCount) * 360;
        const radius = 40;
        
        innerPetal.style.left = `calc(50% - 19px)`;
        innerPetal.style.top = `calc(50% - 48px)`;
        innerPetal.style.transformOrigin = '50% 100%';
        innerPetal.style.transform = `rotate(${angle}deg) translateY(-${radius}px)`;
        innerPetal.style.animationDelay = `${2 + i * 0.1}s`;
        innerPetal.style.setProperty('--rotate', `${angle}deg`);
        
        carnation.appendChild(innerPetal);
      }
      
      // 추가 장식 꽃잎들 (더 화려함을 위해)
      for (let i = 0; i < 12; i++) {
        const decorPetal = document.createElement('div');
        decorPetal.className = 'petal';
        
        const hue = 315 + Math.random() * 50;
        const saturation = 90 + Math.random() * 10;
        const lightness = 40 + Math.random() * 20;
        
        decorPetal.style.width = '32px';
        decorPetal.style.height = '42px';
        decorPetal.style.background = `linear-gradient(to bottom right, hsl(${hue+10}, ${saturation}%, ${lightness+10}%), hsl(${hue}, ${saturation}%, ${lightness}%))`;
        decorPetal.style.boxShadow = `0 0 10px hsla(${hue}, ${saturation}%, ${lightness-10}%, 0.8)`;
        
        const variation = Math.random() * 15;
        decorPetal.style.clipPath = `polygon(50% ${0+variation}%, ${80+variation/2}% 30%, 100% 50%, ${90-variation}% 75%, ${70-variation}% 90%, 50% 100%, ${30+variation}% 90%, ${10+variation}% 75%, 0% 50%, ${20-variation/2}% 30%)`;
        
        const angle = (i / 12) * 360;
        const radius = 55;
        
        decorPetal.style.left = `calc(50% - 16px)`;
        decorPetal.style.top = `calc(50% - 42px)`;
        decorPetal.style.transformOrigin = '50% 100%';
        decorPetal.style.transform = `rotate(${angle}deg) translateY(-${radius}px)`;
        decorPetal.style.animationDelay = `${2.5 + i * 0.15}s`;
        decorPetal.style.setProperty('--rotate', `${angle}deg`);
        
        carnation.appendChild(decorPetal);
      }
      
      // 꽃잎들로 중앙부 채우기 (덩그러니 있는 원 제거)
      // 여러 레이어로 중앙부 꽃잎 채우기
      for (let j = 0; j < 3; j++) { // 3개의 중앙 레이어
        const layerPetalCount = 8 + j * 2;
        const radius = 15 + j * 8;
        const size = 20 - j * 3;
        
        for (let i = 0; i < layerPetalCount; i++) {
          const centerPetal = document.createElement('div');
          centerPetal.className = 'petal';
          
          // 중앙부 꽃잎의 색상
          const hue = 330 + Math.random() * 35;
          const saturation = 85 + Math.random() * 15;
          const lightness = 38 + Math.random() * 12;
          
          centerPetal.style.width = `${size}px`;
          centerPetal.style.height = `${size * 1.3}px`;
          centerPetal.style.background = `radial-gradient(ellipse at center, 
                                         hsl(${hue-5}, ${saturation}%, ${lightness+15}%) 0%, 
                                         hsl(${hue}, ${saturation}%, ${lightness}%) 70%)`;
          centerPetal.style.boxShadow = `0 0 5px hsla(${hue}, ${saturation}%, ${lightness-10}%, 0.6)`;
          
          // 자연스러운 불규칙 모양
          const variation = Math.random() * 10;
          centerPetal.style.borderRadius = `${50 + variation}% ${50 - variation}% ${60 - variation}% ${40 + variation}%`;
          
          const angle = (i / layerPetalCount) * 360;
          
          centerPetal.style.left = `calc(50% - ${size/2}px)`;
          centerPetal.style.top = `calc(50% - ${size*1.3/2}px)`;
          centerPetal.style.transformOrigin = '50% 50%';
          centerPetal.style.transform = `rotate(${angle}deg) translateY(-${radius}px) rotate(-${angle}deg)`;
          centerPetal.style.animationDelay = `${3 + j * 0.2 + i * 0.05}s`;
          
          carnation.appendChild(centerPetal);
        }
      }
      
      // 가장 중앙 장식 (작은 점들)
      for (let i = 0; i < 6; i++) {
        const dot = document.createElement('div');
        const size = 4 + Math.random() * 3;
        const angle = (i / 6) * 360;
        const radius = 6 + Math.random() * 4;
        
        dot.style.position = 'absolute';
        dot.style.width = `${size}px`;
        dot.style.height = `${size}px`;
        dot.style.borderRadius = '50%';
        dot.style.background = '#d44a6e';
        dot.style.boxShadow = '0 0 3px rgba(212, 74, 110, 0.8)';
        dot.style.top = '50%';
        dot.style.left = '50%';
        dot.style.transform = `rotate(${angle}deg) translate(${radius}px, 0) rotate(-${angle}deg)`;
        dot.style.opacity = '0';
        dot.style.animation = 'fadeIn 0.5s 3.5s forwards';
        
        carnation.appendChild(dot);
      }
      
      carnation.appendChild(center);
    });
  </script>
</body>
</html>
